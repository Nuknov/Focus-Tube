<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      height: 160px;
      margin: 0;
      background: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: ">";
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 14px;
      opacity: 0.7;
      animation: blink 1s infinite;
    }
    .glitch {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: -0.5px;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 15px #ff0000;
      animation: glitch 3s infinite;
      position: relative;
    }
    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
      50% { text-shadow: 2px 0 5px #0f0, -2px 0 5px #00f; transform: translateX(-1px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .bar {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff0000, transparent);
      margin: 12px 0;
      position: relative;
      overflow: hidden;
    }
    .bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 20%;
      height: 100%;
      background: #ff0000;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      to { left: 200%; }
    }
    .status {
      font-size: 11px;
      color: #0f0;
      margin-top: 8px;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glitch">Focus Tube</div>
  <div class="bar"></div>
  <div class="status">FOCUS MODE // active</div>
</body>
</html>
