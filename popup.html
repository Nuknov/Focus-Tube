<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      height: 240px; /* Slightly increased to fit footer */
      margin: 0;
      background: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .label { font-size: 10px; color: #0f0; margin-top: 12px; }
    .url {
      width: 90%;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      font-size: 13px;
      text-align: center;
      word-break: break-all;
      border-radius: 2px;
      margin: 4px 0;
    }
    .copy-btn {
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 3px 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      cursor: pointer;
      margin-top: 6px;
    }
    .footer {
      font-size: 15px;
      color: #0f0;
      margin-top: 60px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div style="font-weight:bold;font-size:20px;color:#ff0000">Yout-ube Extension</div>
  
  <div class="label">COPY LINK:</div>
  <div class="url" id="proxyUrl">Loading...</div>
  
  <button class="copy-btn" id="copyBtn">COPY LINK</button>

  <!-- Footer credit -->
  <a class="footer" target="_blank" href="https://www.yout-ube.com/">Powered By yout-ube.com</a>

  <script src="popup.js"></script>
</body>
</html>
