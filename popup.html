<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      height: 220px;
      margin: 0;
      background: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .label { font-size: 10px; color: #0f0; margin-top: 12px; }
    .url {
      width: 90%;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      font-size: 10px;
      text-align: center;
      word-break: break-all;
      border-radius: 2px;
      margin: 4px 0;
    }
    .copy-btn {
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 3px 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      cursor: pointer;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div style="font-weight:bold;font-size:20px;color:#ff0000">Focus Tube</div>
  
  <div class="label">PROXY LINK:</div>
  <div class="url" id="proxyUrl">Loading...</div>
  
  <button class="copy-btn" id="copyBtn">COPY PROXY LINK</button>

  <script src="popup.js"></script>
</body>
</html>
